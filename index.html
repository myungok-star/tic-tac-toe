<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font -->
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic <span id="tac">Tac</span> Toe</h1>
          <hr>
        </div>
      </div>


        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box topleft" id="cell1"></div>
            <div class="col-md-4 box top" id="cell2"></div>
            <div class="col-md-4 box topright" id="cell3"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box left" id="cell4"></div>
            <div class="col-md-4 box" id="cell5"></div>
            <div class="col-md-4 box right" id="cell6"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box bottomleft" id="cell7"></div>
            <div class="col-md-4 box bottom" id="cell8"></div>
            <div class="col-md-4 box bottomright" id="cell9"></div>
          </div>
        </div>
      </div>
    </div>
    <form>
      <input class="btn btn-default" type="reset" value="Reset" id="reset_button">
    </form>
  </body>
</html>
